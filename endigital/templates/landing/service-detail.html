{% extends 'base.html' %}
{% load static %}

<head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    {% block title %}{{service_detail.name}}{% endblock %}

   
</head>
{% block content %}
<br><br><br><br><br><br><br>
<body class="header-fixed sidebar-right site-layout-full-width header-style-1 has-topbar topbar-style-1 menu-has-search menu-has-cart blog-archive">

<div id="wrapper" class="animsition">
<div id="page" class="clearfix">
    <!-- Header Wrap -->
   

    

    <!-- Main Content -->
    <div id="main-content" class="site-main clearfix">
        <div id="content-wrap" class="themesflat-container">
            <div id="site-content" class="site-content clearfix">
                <div id="inner-content" class="inner-content-wrap">
                    <article class="hentry">
                        <div class="post-content-single-wrap">
                            <div class="post-media clearfix">
                                <a href="#"><img src="{{service_detail.imageURL}}" alt="Image"></a>
                            </div><!-- /.post-media -->

                            <div class="post-content-wrap">
                                <h2 class="post-title">
                                    <span class="post-title-inner">
                                        <a href="page-blog-single.html">{{service_detail.name}}</a>
                                    </span>
                                </h2><!-- /.post-title -->

                               

                                <div class="post-content post-excerpt">
                                   <p>{{service_detail.description}}</p>
                                </div><!-- /.post-excerpt -->

                               
                            </div><!-- /.post-content-wrap -->
                        </div><!-- /.post-content-single-wrap -->                        
                    </article>

                

                </div><!-- /#inner-content -->
            </div><!-- /#site-content -->
        </div><!-- /#content-wrap -->
    </div><!-- /#main-content -->

   

   
</div><!-- /#page -->
</div><!-- /#wrapper -->

<a id="scroll-top"></a>




</body>

</html>

{% endblock %}
